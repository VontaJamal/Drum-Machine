<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="http://fonts.googleapis.com/css?family=Cabin|Niconne"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Drum Machine</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="keyContainer">
        <h1>DJWS Drum Machine</h1>
        <div data-key="65" class="key">
          <kbd>A</kbd> <span class="sound">Boom</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd> <span class="sound">Clap</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd> <span class="sound">Hihat</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd> <span class="sound">Kick</span>
        </div>
        <section class="controls">
          <p class="control">Playback: <span class="play">ü•Å</span></p>

          <div class="control">
            <p class="recordText">Start Recording:</p>
            <span class="record">üîµ</span>
          </div>

          <p class="control">Loop Sound: <i class="fas fa-sync loop"></i></p>
          <button class="reset control">Delete Recording</button>
          <p class="full control">
            Record Time: <span class="recordTime">0:00</span>
          </p>
        </section>
      </div>

      <audio data-key="65" src="sounds/boom.wav"></audio>
      <audio data-key="83" src="sounds/clap.wav"></audio>
      <audio data-key="68" src="sounds/hihat.wav"></audio>
      <audio data-key="70" src="sounds/kick.wav"></audio>
    </div>
    <script src="index.js"></script>
  </body>
</html>
