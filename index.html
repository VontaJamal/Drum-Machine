<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="http://fonts.googleapis.com/css?family=Cabin|Niconne"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Drum Machine</title>
  </head>
  <body>
    <div class="wrapper">
      <header><h1>DJWS Drum Machine</h1></header>
      <div class="keyContainer">
        <div data-key="65" class="key">
          <kbd>A</kbd> <span class="sound">Boom</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd> <span class="sound">Clap</span>
        </div>
        <div data-key="81" class="key">
          <kbd>Q</kbd> <span class="sound">Hihat</span>
        </div>
        <div data-key="87" class="key">
          <kbd>W</kbd> <span class="sound">Kick</span>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd> <span class="sound">Openhat</span>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd> <span class="sound">Ride</span>
        </div>
        <div data-key="79" class="key">
          <kbd>O</kbd> <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd> <span class="sound">Tink</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd> <span class="sound">Tom</span>
        </div>
      </div>
      <section class="controls">
        <div class="control">
          <p class="playText">Playback:</p>
          <span class="play">ü•Å</span>
        </div>

        <div class="control">
          <p class="recordText">Start Recording:</p>
          <span class="record">üîµ</span>
        </div>

        <p class="control">Loop Sound: <i class="fas fa-sync loop"></i></p>
        <button class="reset control">Delete Recording</button>
        <span class="full alert">Nothing Recorded!</span>
        <p class="full control">
          Record Time: <span class="recordTime">0:00</span>
        </p>
      </section>

      <audio data-key="65" src="sounds/boom.wav"></audio>
      <audio data-key="83" src="sounds/clap.wav"></audio>
      <audio data-key="81" src="sounds/hihat.wav"></audio>
      <audio data-key="87" src="sounds/kick.wav"></audio>
      <audio data-key="69" src="sounds/openhat.wav"></audio>
      <audio data-key="73" src="sounds/ride.wav"></audio>
      <audio data-key="79" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tink.wav"></audio>
      <audio data-key="76" src="sounds/tom.wav"></audio>
    </div>
    <script src="index.js"></script>
  </body>
</html>
