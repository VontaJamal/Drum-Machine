<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="http://fonts.googleapis.com/css?family=Cabin|Niconne"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Machine</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="keyContainer">
        <div data-key="65" class="key"><kbd>A</kbd> <span>Boom</span></div>
        <div data-key="83" class="key"><kbd>S</kbd> <span>Clap</span></div>
        <div data-key="68" class="key"><kbd>D</kbd> <span>Hihat</span></div>
        <div data-key="70" class="key"><kbd>F</kbd> <span>Kick</span></div>
        <div class="controls">
          Playback: <span class="play">ü•Å</span>
          <span class="reset">Reset</span>
        </div>
      </div>

      <audio data-key="65" src="sounds/boom.wav"></audio>
      <audio data-key="83" src="sounds/clap.wav"></audio>
      <audio data-key="68" src="sounds/hihat.wav"></audio>
      <audio data-key="70" src="sounds/kick.wav"></audio>
    </div>
    <script src="index.js"></script>
  </body>
</html>
